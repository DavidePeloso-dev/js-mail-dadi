<!doctype html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>Document</title>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN' crossorigin='anonymous'>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>
  <body class="d-flex position-relative">
    <div class="container ">
      <div class="row justify-content-center align-items-center">
        <div class="col-6">
          <form id="access_form">
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" required>
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Access</button>
          </form>
        </div>
      </div>
    </div>

    <div class="bg-modal position-absolute d-flex justify-content-center align-items-center d-none">
      <div class="card col-4 border-danger-subtle">
        <div class="card-header bg-danger border-danger-subtle text-white">
          Something is wrong
        </div>
        <div class="card-body">
          <h5 class="card-title">Verify this:</h5>
          <p class="card-text">.....</p>
          <div class="text-end">
            <button id="close_modal" class="btn btn-danger">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js' integrity='sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL' crossorigin='anonymous'></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
